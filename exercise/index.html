<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Course</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>
          Mis Cursos de PlatziðŸ’š
        </h1>
          <p>
            <input type="text" v-model="title" placeholder="Titulo del curso"/>
          </p>
          <p>
            <input type="number" v-model="time" placeholder="Horas"/>
          </p>
          <p>
            <button v-on:click="addCourse">Guardar Curso</button>
          </p>
        </fieldset>
        <div>
          <h3>Lista de Cursos</h3>
          <p class="red" v-if="totalTime == 0 ">Aun no has realizado cursos</p>
          <div>
            <ol>
              <!-- Lista de cursos -->
              <li v-for="course in courses">
                  {{ course.title }} - {{course.time}}
              </li>
            </ol>
            <hr/>
            <p> Llevo 
              <strong >{{ totalTime }}</strong> horas aprendiendo en Platzi.
              <b>#NuncaParesDeAprender ðŸ’š</b>
            </p>
          </div>
        </div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="index.js"></script>
</body>
</html>
