<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <img
        v-on:mouseover="toggleShowPrices"
        v-on:mouseout="toggleShowPrices"
        v-bind:src="img"
        v-bind:alt="name"
      />

      <h1 v-bind:class="changePercent> 0 ? 'green' : 'red' ">
        {{ name }}
        <span v-if="changePercent>0">ğŸ‘</span>
        <span v-else-if="changePercent < 0">ğŸ‘</span>
        <span v-else>=)</span>
        <span v-on:click="toggleShowPrices"
          >{{ showPrices ? 'ğŸ‘€ Que buenos precios!' : 'clickeamee ğŸ˜µ' }}</span
        >
      </h1>

      <!-- <span v-show="changePercent>0">ğŸ‘</span>
        <span v-show="changePercent < 0">ğŸ‘</span>
        <span v-show="changePercent==0">=)</span> -->
      <!-- 
      <ul>
        <li v-for="(p,i) in prices" v-bind:key="p">
          {{ i }} - {{ p }}
        </li>
      </ul> -->

      <ul v-show="showPrices">
        <!-- cuando el precio sea igual al valor de la propiedad fijada, entonces se aplicara la clase orange-->
        <li 
        class="uppercase"
          v-bind:class="{ orange:p.value == price, red: p.value < price, green: p.value > price}"
          v-for="(p,i) in pricesWithDays"
          v-bind:key="p.day"
        >
          {{ i }} - {{ p.day }} - {{ p.value }}
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
